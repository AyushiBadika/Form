<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Peraonal Details</legend>
        FirstName <input type="text" />
        <br />
        <br />
        MiddleName
        <input type="text" />
        <br />
        <br />
        LastName <input type="text" />
        <br />
        <br />
        Course :
        <select>
          <option value="Course" selected disabled>Course</option>
          <option value="BBA">BBA</option>
          <option value="BCA">BCA</option>
          <option value="Btech">Btech</option>
          <option value="MBA">MBA</option>
          <option value="MCA">MCA</option>
          <option value="Mtech">Mtech</option>
        </select>
        <br /><br />
        Gender :
        <br />
        <input type="radio" name="gender" /> Male
        <br />
        <input type="radio" name="gender" /> Female
        <br />
        <input type="radio" name="gender" />Other

        <br /><br />
        DOB
        <input type="datetime-local" />
        <br /><br />
        Phone
        <input type="text" placeholder="+91" disabled size="2" />
        <input type="number" />
        <br /><br />
        Address
        <br />
        <textarea rows="10" cols="50"> </textarea>
        <br /><br />
        Email : <input type="email" /> <br /><br />
        Password : <input type="password" /> <br /><br />
        Re-type password :
        <input type="password" />

        <br /><br />
        <input type="checkbox" /> Agree to terms and conditions <br /><br />
        Choose File <input type="file" /> <br /><br />
        Choose Color
        <img
          style="
            min-width: 16px;
            min-height: 16px;
            box-sizing: unset;
            box-shadow: none;
            background: unset;
            padding: 0 6px 0 0;
            cursor: pointer;
          "
          src="chrome-extension://ohcpnigalekghcmgcdcenkpelffpdolg/img/icon16.png"
          title='Select with ColorPick Eyedropper - See advanced option: "Add ColorPick Eyedropper near input[type=color] fields on websites"'
          class="colorpick-eyedropper-input-trigger"
        />
        <input type="color" />
        <br /><br />
        <input type="reset" value="Reset" />
        <input type="submit" value="Submit" />
      </fieldset>
    </form>
  </body>
</html>
